#######################################################################
#####################Java Editing – Eclipse Shortcuts##################
#######################################################################

CTRL+SHIFT+Y : For small letters
CTRL+SHIFT+X : For capital letters

CTRL+SHIFT+F : Format code.
CTRL+SHIFT+U : Find reference in file.
CTRL+SHIFT+C : For comment selected lines
CTRL+SHIFT+O : Organize imports / For auto import of all unknown types

CTRL+/ : Comment a line.
CTRL+\ : Uncomment a line.
CTRL+I : For indenting
CTRL+H : Search in entire workspace
CTRL+T : Show inheritance tree of current token
CTRL+O : List all methods of the class and again CTRL O lists including inherited methods.

CTRL+F11 : Run project
CTRL+SPACE : Type assist

SHIFT+F2 : Show Java doc for current element.
ALT+SHIFT+R : Rename
ALT+SHIFT+Z : Enclose block in try-catch.

SYSO+CRTL+SPACE : for System.out.println()
MAIN+SPACE : For main() method.

F3 : Go to the declaration of the variable.
F4 : – Show type hierarchy of on a class.
